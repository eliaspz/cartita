<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Carta</title>
<audio id="backgroundMusic" src="music.mp3" loop></audio>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        A mi dúo favorito, quiero que sepas que cada día juntos es una nueva aventura llena de risas, alegrías y momentos inolvidables. 
        ¡Gracias por estar siempre ahí para mí!
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="start">Empezar</button>
      <button id="open" disabled>Abrir</button>
      <button id="close" disabled>Cerrar</button>
    </div>
    <div class="steps" id="steps">
      <img id="stepImage" src="" alt="">
      <p id="stepMessage">Paso 1: HOLA HICE ESTO CON MUCHO CARIÑO PARA TI.</p>
      <button id="nextStep">Siguiente</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
